<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title title-1">IP Adress Tracker</h1>
        <div class="header__input-wrapper">
          <input type="text" class="header__input" />
          <button class="header__submit">&#10095;</button>
        </div>

        <section class="ip-data-section">
          <div class="ip-data-section__ip-data ip-data">
            <div class="ip-data__element element">
              <p class="element__type">IP adress</p>
              <p class="element__text" id="IP-adress"></p>
            </div>
  
            <div class="ip-data__element element">
              <p class="element__type">Location</p>
              <p class="element__text" id="location"></p>
            </div>
  
            <div class="ip-data__element element element_timezone">
              <p class="element__type">Timezone</p>
              <p class="element__text" id="timezone"></p>
            </div>
  
            <div class="ip-data__element element">
              <p class="element__type">ISP</p>
              <p class="element__text" id="isp"></p>
            </div>
          </div>
        </section>
      </header>

      <section class="map-section">
        <div id="map"></div>
      </section>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script src="./js/index.js"></script>
  </body>
</html>
